        <section class="container">

                <!--<img class="brand-name" src="images/Tree%20cut%20trim%20text.svg">-->

    <section class="meet-team">
        <article class="team">
            <h2>Meet our team</h2>
            <div>
                <img src="/images/papaioannou-kostas-337812-unsplash.jpg">
            </div>
        </article>
        <section class="contact">

        </section>

    <article class="example">
        <form class="register-form">
            <section class="form-group">
                <h3>Personal Info</h3>
                <ul class="form-fields">
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your full name" class="text-input">
                    </li>
                    <li>
                        <label for="street-address">Street address:</label>
                        <input type="text" name="street-address" id="street-address" placeholder="your street address"
                            class="text-input">
                    </li>
                    <li>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="city" class="text-input">
                    </li>
                    <li>
                        <label for="state">Province:</label>
                        <select class="select-menu" id="province" name="province">
                            <option value="AL">Auckland</option>
                            <option value="AK">Bay of Plenty</option>
                            <option value="AZ">Canterbury</option>
                            <option value="AR">Gisborne</option>
                            <option value="CA">Hawke's Bay</option>
                            <option value="CO">Manawatu</option>
                            <option value="CT">Marlborough</option>
                            <option value="DE">Nelson</option>
                            <option value="DC">Northland</option>
                            <option value="FL">Otago</option>
                            <option value="GA">Southland</option>
                            <option value="HI">Taranaki</option>
                            <option value="ID">Tasman</option>
                            <option value="IL">Waikato</option>
                            <option value="IN">Wanganui</option>
                            <option value="IA">Wellington</option>
                            <option value="KS">West Coast</option>
                        </select>
                    </li>
                    <li>
                        <label for="street-address">Post code:</label>
                        <input type="text" name="post-code" id="post-code" placeholder="post code" class="text-input">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="confirmation email" class="text-input">
                    </li>
                </ul>

                <ul class="form-fields">
                    <li>
                        <label for="job-title">Job title:</label>
                        <input type="text" name="job-title" id="job-title" placeholder="job title" class="text-input">
                    </li>
                    <li>
                        <label for="work phone">Work Phone:</label>
                        <input type="text" name="work phone" id="work phone" placeholder="work phone" class="text-input">
                    </li>
                    <li>
                        <label for="mobli phone">Mobli Phone:</label>
                        <input type="tel" name="mobli phone" id="mobli phone" placeholder="mobli phone" class="text-input">
                    </li>
                </ul>
            </section>
            <section class="form-group">
                <h3>Job's to do</h3>

                <p class="jobs">Services Required</p>
                <ul class="form-skills">
                    <li>
                        <input type="checkbox" id="Branch Chipping" value="Branch Chipping">
                        <label for="Branch Chipping">Branch Chipping</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Crown Lifting" value="Crown Lifting">
                        <label for="Crown Lifting">Crown Lifting</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Crown Reduction" value="Crown Reduction">
                        <label for="Crown Reduction">Crown Reduction</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Crown Tninning" value="Crown Tninning">
                        <label for="Crown Tninning">Crown Tninning</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Mulch Sales" value="Mulch Sales">
                        <label for="Mulch Sales">Mulch Sales</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Pruning" value="Pruning">
                        <label for="Pruning">Pruning</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Storm Repairs" value="Storm Repairs">
                        <label for="Storm Repairs">Storm Repairs</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Stump Removal" value="Stump Removale">
                        <label for="Stump Removal">Stump Removal</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Tree Removal" value="Tree Removal">
                        <label for="Tree Removal">Tree Removal</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Tree Reports" value="Tree Reports">
                        <label for="Tree Reports">Tree Reports</label>
                    </li>



                </ul>
                <p class="jobs">Job Details.</p>
                <ul class="form-job">

                    <li>
                        <label for="job-options">Any other inquires please let us know:</label>
                        <textarea id="job-options" name="job-options" class="text-area">Any other inquires type here</textarea>
                    </li>
                </ul>
            </section>
            <section class="form-submit">
                <h4>REQUEST A QUOTE HERE</h4>
                <p>We're looking forward hearing from you!</p>
                <button type="submit" class="register-btn">SEND TO TREE CUT &amp; TRIM</button>
            </section>
        </form>
    </article>

        </div>
        <div class="social-footer">

                <i class="fab fa-facebook"></i>
            </span>
        </div>
        <p class="logo-small">
            <img src="/images/Tree cut small.svg" width="500px">
